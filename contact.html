    <!--Contact Form
    The code within this section is based upon what was learnt during The Love Running Project that was completed

  </div>
    <div class=form-container>
      <div class="form-background">
      <form method="POST" action="https://formdump.codeinstitute.net/"  target="_blank">
              <div class = "form-heading">
                <h2 >Contact</h2>
              </div>

                <label for="fname"></label>

              </div>
              <div class = "form-item">
                <label for="email"></label>
                <input id="email" type="email" name="email_address" placeholder="Email" required>
              </div>
              <div class= "form-item">
                <textarea placeholder= " Enter Text Here......."></textarea>
              </div>
              <div class = "form-item">
