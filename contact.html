first and last names, email address and to leave a message.

prompting them to complete the missing fields.-->
<body>
  <!--Parent div used as a wrapper so that css grid can be used effectively-->

  <div class="nav-bar">
    <!--Logo and Navigation-->

  </div>
    <div class=form-container>

                <label for="fname"></label>

                <label for="lname"></label>

              </div>
              <div class = "form-item">
                <label for="email"></label>
                <input id="email" type="email" name="email_address" placeholder="Email" required/>
              </div>
              <div class= "form-item">
                <textarea type = "text" placeholder= " Enter Text Here......."></textarea>
              </div>
              <div class = "form-item">
